{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Layout</title>
    {% tailwind_css %}
  </head>
  <body class="bg-black">
    <!-- Wrapper for positioning -->
    <div class="relative flex flex-col w-full items-center pt-4 gap-4">
      
      <!-- Login button and Dropdown top-right -->
      <div class="absolute top-4 right-4 flex gap-2 items-center">
        <button class="bg-white rounded-xl px-4 py-2 font-semibold text-black shadow">
          LOGIN
        </button>

        <!-- Dropdown hover -->
        <div class="relative inline-block group">
          <button
            class="bg-white text-black hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex items-center"
            type="button">
            Options
            <svg class="w-2.5 h-2.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
          </button>

          <!-- Dropdown menu -->
          <div
            class="absolute right-0 z-10 mt-2 w-44 bg-white divide-y divide-gray-100 rounded-lg shadow-lg hidden group-hover:block dark:bg-gray-700">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Profile</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Page heading -->
      <p class="text-4xl md:text-6xl font-extrabold text-white">
        DEADLOCK COMMUNITY MOD SKINS
      </p>

      <!-- Search bar -->
      <form action="" class="max-w-[480px] w-full px-4">
        <div class="relative">
          <input
            type="text"
            name="q"
            class="w-full border h-12 shadow p-4 rounded-full bg-white"
            placeholder="Search for skins here..."
          />
          <button type="submit">
            <svg
              class="text-gray-400 h-5 w-5 absolute top-3.5 right-3 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 56.966 56.966"
            >
              <path
                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,
                   5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,
                   23s10.318,23,23,23c4.761,0,9.298-1.436,
                   13.177-4.162l13.661,14.208c0.571,0.593,
                   1.339,0.92,2.162,0.92c0.779,0,1.518-0.297,
                   2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z 
                   M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,
                   17s-17-7.626-17-17S14.61,6,23.984,6z"
              />
            </svg>
          </button>
        </div>
      </form>
    </div>

    {% block content %}
    {% endblock %}
  </body>
</html>
